<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>二叉树的相关操作</title>
</head>
<body>
    <script>
        //二分查找
        let arr = [1,5,4,3,2,10,8,7,6,11,12];
        //对数组进行排序
       
        function binarySearch(arr,num) {
            let sortedArr = arr.sort((a,b) => {
                if(a < b) {
                    return -1;
                }else {
                    return 1
                }
            });
            let count = 0;
            let min = 0;
            let max = sortedArr.length - 1;
            while(min <= max) {
                debugger
                let mid =  ~~((min + max) / 2) ;        //注意向下取整
                console.log(`执行了第${++count}次 min=${min},max=${max},mid=${mid},值为${sortedArr[mid]}`);
                if(sortedArr[mid] == num) {
                    return mid;
                }else if(sortedArr[mid] < num) {
                    min = mid + 1;
                }else {
                    max = mid - 1;
                }
                
            }
            return -1;
        }
        console.log(binarySearch(arr,4));
        
    </script>
</body>
</html>
