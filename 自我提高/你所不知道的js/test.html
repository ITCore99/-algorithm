    <script>
        function toDeepProxy(object, handler) {

            if (!isPureObject(object)) addSubProxy(object, handler); 
            return new Proxy(object, handler);
            //进行递归绑定
            function addSubProxy(object, handler) {
                for (let prop in object) {
                    if ( typeof object[prop] == 'object') {
                        if (!isPureObject(object[prop])) addSubProxy(object[prop], handler);
                        object[prop] = new Proxy(object[prop], handler);
                    }
                }
                object = new Proxy(object, handler)
            }
            //进行检查是不是纯对象
            function isPureObject(object) {
                if (typeof object!== 'object') {
                    return false;
                } else {
                    for (let prop in object) {
                        if (typeof object[prop] == 'object') {
                            return false;
                        }
                    }
                }
                return true;
            }
        }   
        //这是一个嵌套了对象和数组的数组
        let objectArr = [{name:{first:'ss'}, arr1:[1,2]}, 2, 3, 4, 5, 6]

        //这是proxy的handler
        let handler = {
            get(target, property) {
                console.log('get:' + property)
                return Reflect.get(target, property);
            },
            set(target, property, value) {
                console.log('set:' + property + '=' + value);
                return Reflect.set(target, property, value);
            }
        }
        //变成监听对象
        // object = toDeepProxy(object, handler);
        objectArrs = toDeepProxy(objectArr, handler);
        objectArrs[0].name.first = "fzn";
        console.log(objectArr)
    </script>
